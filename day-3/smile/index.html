<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smiley Grid</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="smile.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">Smiley grid</div>
      <div class="col-12 text-center">Half-Half, all devices</div>
      <div class="col-6 box"></div>
      <div class="col-6 box"></div>
    </div>
    <div class="row">
      <div class="col-12 text-center">Mobile full-screen, laptop Half-Half</div>
      <div class="col-md-6 col-sm-12 box"></div>
      <div class="col-md-6 col-sm-12 box"></div>
    </div>
    <div class="row">
      <div class="col-12 text-center">Mobile full-screen, tablet Half, laptop Quarter</div>
      <div class="col-lg-3 col-md-6 col-sm-12 box"></div>
      <div class="col-lg-3 col-md-6 col-sm-12 box"></div>
      <div class="col-lg-3 col-md-6 col-sm-12 box"></div>
      <div class="col-lg-3 col-md-6 col-sm-12 box"></div>
    </div>
    <div class="row">
      <div class="col-12 text-center">Nested Rows</div>
      <div class="col-lg-3 col-md-6 col-sm-12 box"></div>

      <div class="row col-9">
        <div class="col-lg-6 col-md-6 col-sm-12 box"></div>
        <div class="col-lg-6 col-md-6 col-sm-12 box"></div>
        <div class="col-lg-12 col-md-6 col-sm-12 box"></div>
      </div>
    </div>
  </div>
</body>

</html>
